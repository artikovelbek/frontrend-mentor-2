<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <div class="canteyner">

   <div class="card__photo">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
   </div>

   <div class="card__content">
    <h1> Order Summary</h1>
    <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="card__list">
        <img src="images/icon-music.svg" alt="icon-music">
       <div class="card__plan">
        <p> Annual Plan</p>
        <span>$59.99/year</span>
      
       </div>
       <a href="#">change</a> 
      </div>
      <div class="card__btns">
        <button class="card__btn card__btn--one">Proceed to Payment</button>
        <button class="card__btn"> Cancel Order</button>
      </div>
   </div>

     

    </div>
  </main>

</body>
</html>
